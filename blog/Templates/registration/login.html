{% extends 'blog/base.html' %}

{% block content %}
<div class="login block">
    <h2> Please login <h2>
    <h3> Must be SuperUser, Please check with the site admin </h3>
    {% if form.errors %}
        <p> Your user name and password didn't match, please check again </p>
    {% endif %}
    <form action="{% url 'login' %}" method="POST" >    
        {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class='btn-submit' value="Login">Login</button>
            <input type="hidden" name="next" value="{{next}}">
    </form>

{% endblock %}
